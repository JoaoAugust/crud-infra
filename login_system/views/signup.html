
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Cadastro de Usuário</h1>

    {{#if message}}
    <div class="alert alert-danger">{{message}}</div>
    {{/if}}

    <form action="/signup" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" name="senha">
        </div>

        <button type="submit" class="btn btn-success btn-lg">Cadastrar-se</button>
    </form>

    <hr>

    <p>Já tem uma conta?  Clique aqui<a href="/login"> Fazer Login</a></p>
    <p>Retornar<a href="/"> Página Inicial</a></p>

</div>
